    <script type="text/javascript">

        function post(url, params) {

            var form = document.createElement("form");

            form.action = url;
            form.method = "post";
            form.style.display = "none";
            
            for (var x in params) {
            
                var opt = document.createElement("textarea"); 
                opt.name = x;
                opt.value = params[x];

                form.appendChild(opt);
            }

            document.body.appendChild(form);

            form.submit();

            return form;
        }
    </script>
